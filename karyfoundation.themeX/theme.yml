#
# ─── SCOPES ─────────────────────────────────────────────────────────────────────
#

rules:

  # General
  - name: Operators
    scope: keyword.operator
    color: .gray

  - name: Strings
    scope: string
    color: .blue

  - name: String Interpolation Begin and End
    scopes:
      - begin.expression.string
      - end.expression.string
    color: .magenta

  - name: String Interpolation Body
    scope: expression.string
    color: .gray

  - name: Number
    scope: constant.numeric
    color: .blue

  - name: Built-in constant
    scope: constant.language
    color: .green

  - name: User-defined constant
    scopes:
      - constant.character
      - constant.other
    color: .green

#  - name: Variable
#    scope: variable
#    color: .red

  - name: Keyword
    scope: keyword
    color: .magenta

  - name: Storage
    scope: storage
    color: .magenta

  - name: Types
    scope: type.entity.meta.ts
    color: .green

  - name: Storange Type
    scope: storage.type
    color: .orange

  - name: Storage type
    scope: storage.type
    color: .orange

  - name: Class name
    scope: entity.name.class
    color: .red

#  - name: Inherited class
#    scope: entity.other.inherited-class
#    color: .red

  - name: Function name
    scope: entity.name.function
    color: .red

  - name: function Types
 #   scope: token ts meta function type entity name parameters annotation module
    scope: annotation.meta.ts
    color: .gray

  - name: function argument
    scope: variable.parameter
    color: .orange

#  - name: Function argument
#    scope: variable.parameter
#    color: .orange

#  - name: Library function
#    scope: support.functio#n
#    color: .blue

#  - name: Library constant
#    scope: support.constant
#    color: .blue


#  - name: Library class/type
#    scopes:
#      - support.type
#      - support.class
#    color: .green

#  - name: Library variable
#    scope: support.other.variable
#    color: .red

  - name: Variable
    scope: var-single-variable
    color: .red

  - name: Module
    scope: module.ts
    color: .blue

  - name: Markup Headings
    scope: markup.heading
    color: CB4718


  # HTML / XML
  - name: Tag name
    scopes:
      - punctuation.definition.tag.html
      - punctuation.definition.tag.begin
      - punctuation.definition.tag.end
      - entity.name.tag
    color: .blue

  - name: Tag attribute
    scope: entity.other.attribute-name
    color: .magenta

  - name: HTML String
    scopes:
      - string.quoted.single.html
      - string.quoted.double.html
      - string.html
    color: .green

  # CSS
  - name: CSS ID
    scopes:
      - meta.selector.css
      - entity.other.attribute-name.id
    color: .magenta

  # JavaScript
  - name: Object Keys
    scope: key
    color: .orange

  - name: JavaScript Special Keywords
    scopes:
      - of.keyword
      - in.keyword
    color: .magenta

  - name: Export Keyword
    scopes:
      - export.keyword
      - comparison.keyword
      - relational.keyword
    color: .orange

  # TypeScript
  - name: TypeScript Class Modifiers
    scope: storage.modifier.ts
    color: .orange

  - name: TypeScript Type Casting
    scope: cast.expr.ts
    color: .blue

  - name: TypeScript Return Type
    scope: primitive.return.type.function.meta.ts
    color: .orange

