#
# ─── LAST THINGS THAT MUST HAPPEN ───────────────────────────────────────────────
#

  - name: Brace
    scope: brace.literal.meta
    color: .gray

  - name: colons
    scope: keyword.annotation.operator.meta
    color: .gray

  - name: String
    scope: string
    color: .green

