  - name: PHP Namespace
    scopes:
      - entity.name.type.namespace.php
      - support.other.namespace.php
    color: .green
  
  - name: PHP Source
    scopes:
      - source.php
      - punctuation.terminator.expression.php
      - punctuation.separator.inheritance.php
