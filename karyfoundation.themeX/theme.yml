#
# ─── GENERAL ────────────────────────────────────────────────────────────────────
#

rules:
  - name: Operators
    scopes:
      - keyword.operator
      - operator.annotation.type.keyword
      - var.expr.primitive.annotation.type.keyword.meta
    color: .gray

  - name: Logical Operators
    scope: logical.operator.meta
    color: .gray

  - name: Strings
    scope: string
    color: .green

  - name: RegExp
    scope: string
    color: .blue

  - name: Type Cast
    scope: primitive.annotation.var.type.meta.ts
    color: .green

  - name: String Interpolation Begin and End
    scopes:
      - begin.expression.string
      - end.expression.string
    color: .magenta

  - name: String Interpolation Body
    scope: expression.string
    color: .gray

  - name: Number
    scope: constant.numeric
    color: .green

  - name: Built-in constant
    scope: constant.language
    color: .green

  - name: User-defined constant
    scopes:
      - constant.character
      - constant.other
    color: .green

  - name: Keyword
    scope: keyword
    color: .magenta

  - name: Storage
    scope: storage
    color: .magenta

  - name: Storage type
    scope: storage.type
    color: .orange

  - name: Module Name
    scopes:
      - module.meta
      - function.object.block.variable.meta
    color: .orange

  - name: Class name
    scope: entity.name.class
    color: .red

  - name: Class property
    scope: property.field.declaration.class.meta
    color: .red

  - name: Inherited Class
    scope: entity.other.inherited-class
    color: .red
    
  - name: this
    scope: this.class.meta
    color: .green

  - name: function Types
    scope: annotation.meta.ts
    color: .gray

  - name: function argument
    scopes:
    - variable.parameter
    - function.parameters.entity.name.meta
    color: .blue

  - name: Function definition
    scopes:
      - entity.name.function
      - meta.definition.method.ts entity.name.function.ts
      - meta.definition.function.ts entity.name.function.ts
    color: .red

  - name: Variable
    scope: variable.readwrite.other.meta
    color: .blue

  - name: Variable Def
    scope: var-single-variable.variable.readwrite.other.meta
    color: .blue

  - name: Module
    scope: module.ts
    color: .blue

  - name: Markup Headings
    scope: markup.heading
    color: CB4718

  - name:
    scopes:
      - regexp.operator.keyword.meta
      - regex.operator.keyboard.meta
    color: .blue

#
# ─── HTML AND XML ───────────────────────────────────────────────────────────────
#

  - name: Tag name
    scopes:
      - punctuation.definition.tag.html
      - punctuation.definition.tag.begin
      - punctuation.definition.tag.end
      - entity.name.tag
    color: .blue

  - name: Tag attribute
    scope: entity.other.attribute-name
    color: .magenta

  - name: HTML String
    scopes:
      - string.quoted.single.html
      - string.quoted.double.html
      - string.html
    color: .green

  - name: HTML DOCTYPE
    scope: doctype.html.tag.meta
    color: .blue

  - name: HTML Entites
    scope: character.constant.entity.html
    color: .orange


#
# ─── PAGEMAN ────────────────────────────────────────────────────────────────────
#

  - name: Pageman Section Commands
    scope: constant.language.pageman-parts.pageman
    color: .green

  - name: Pageman Markdown Headers
    scope: variable.other.markdown-header.pageman
    color: .red

  - name: Pageman Jekyll Liquid Language Support
    scopes:
      - storage.type.liquid-g1.pageman
      - storage.type.liquid-g2.pageman
    color: .magenta

  - name: Pageman HTML Tags
    scope: string.html-tag.pageman
    color: .blue

  - name: Pageman Legend Phrases
    scope: storage.type.legend.pageman
    color: .orange

  - name: Pageman Markdown Links / Images
    scope: keyword.control.markdown-image-or-link.pageman
    color: .magenta

  - name: Pageman Code Block
    scope: variable.other.muliline-markdown-pre-box.pageman
    color: .orange

  - name: Pageman Inline Markdown Code Block
    scope: variable.other.inline-code-block-markdown.pageman
    color: .red

  - name: Pageman Markdown Tables
    scope: storage.type.markdown-table.pageman
    color: .red

  - name: Pageman HTML special characters
    scope: variable.other.html-special-chars.pageman
    color: .red

#
# ─── CSS ────────────────────────────────────────────────────────────────────────
#

  - name: CSS Selectors (General)
    scope: meta.selector.css
    color: .magenta

  - name: CSS ID Selectors
    scope: id.selector.css
    color: .orange

  - name: CSS Tag Selectors
    scopes:
      - tag.selector.css
      - tag.name.entity.css
    color: .red

  - name: CSS property
    scope: property-name.css
    color: .green

  - name: CSS Constants
    scope: constant.other.css
    color: .blue

  - name: CSS Constant
    scope: constant.meta.support.property-value.css
    color: .magenta

  - name: CSS Function
    scope: function.meta.css
    color: .blue

#
# ─── LESS ───────────────────────────────────────────────────────────────────────
#

  - name: Variables
    scope: variable.other.less
    color: .orange

#
# ─── JAVASCRIPT AND TYPESCRIPT ──────────────────────────────────────────────────
#

  - name: JavaScript Object Keys
    scopes:
      - key.js
      - key.ts
    color: .red

  - name: Arrow Functions Arrows
    scopes: 
      - arrow.block.function.type.storage.meta.js
      - arrow.block.function.type.storage.meta.ts
    color: .gray

  - name: JavaScript Special Keywords
    scopes:
      - of.keyword
      - in.keyword
      - new.keyword
    color: .orange

  - name: JavaScript Imports
    scopes:
      - import-export-all.constant.js
      - import-export-all.constant.ts
    color: .orange

  - name: JavaScript Expression Arrow's Parameters
    scopes: 
      - parameter.expression.arrow.js
      - parameter.expression.arrow.ts
    color: .gray

  - name: Supporting Functions
    scopes: 
      - function.support.expr.var.meta.js
      - function.support.expr.var.meta.ts
    color: .green

  - name: Objects
    scopes:
      - object.other.variable.expr.var.meta.js
      - object.other.variable.expr.var.meta.ts
    color: .blue

  - name: Object Bindings
    scopes:
      - object-binding-pattern-variable.other.variable.expr.var.meta.js
      - object-binding-pattern-variable.other.variable.expr.var.meta.ts
      - block.function.support.meta.js
      - block.function.support.meta.ts
    color: .red

  - name: Object property
    scopes:
      - property.block.function.other.variable.meta.js
      - property.block.function.other.variable.meta.ts
    color: .green

  - name: Node Template Expressions
    scopes:
      - expression.template.node.meta.js
      - expression.template.node.meta.ts
    color: .green

  - name: Template Function
    scopes:
      - expression.template.function.support.meta.js
      - expression.template.function.support.meta.ts
    color: .red

  - name: Full var coloring
    scopes:
      - readwrite.variable.js
      - readwrite.variable.ts
    color: .blue

  - name: JS other Vars
    scopes:
      - other.variable.js
      - other.variable.ts
    color: .orange

  - name: JS support Vars
    scopes:
      - support.variable.js
      - support.variable.ts
    color: .magenta

  - name: JS support Functions
    scope:
      - support.function.expr.var.meta.js
      - support.function.expr.var.meta.ts
    color: .magenta

  - name: JS console
    scopes:
      - console.js
      - console.function.support.class.block.meta.ts
    color: .orange

  - name: JS doc verbs
    scopes:
      - jsdoc.documentation.block.other.variable.meta.js
      - jsdoc.documentation.block.other.variable.meta.ts
    color: .blue

  - name: JS doc Vars
    scopes:
      - jsdoc.class.documentation.block.type.storage.comment.js
      - jsdoc.class.documentation.block.type.storage.comment.ts
    color: .magenta

  - name: DOM
    scopes:
      - block.dom.function.support.variable.expr.var.meta.js
      - block.dom.function.support.variable.expr.var.meta.ts
    color: .red

  - name: DOM property
    scopes:
      - dom.function.support.js
      - dom.function.support.class.block.meta.ts
    color: .blue

  - name: JavaScript typeof
    scopes:
      - typeof.keyword.js
      - typeof.keyword.ts
    color: .magenta

  - name: Constant Objects
    scopes:
      - object.constant.other.function.block.meta.js
      - object.constant.other.function.block.meta.ts
      - object.variable.other.function.meta.block.ts
    color: .orange

  - name: Var Keyboards
    scopes:
      - expr.var.type.storage.meta.js
      - expr.var.type.storage.meta.ts
    color: .magenta

  - name: Built In Types
    scopes:
      - builtin.class.support.var.function.meta.js
      - builtin.class.support.var.function.meta.ts
    color: .orange

  - name: JS Braces
    scopes:
      - brace.annotation.declaration.meta.js
      - brace.annotation.declaration.meta.ts
    color: .gray

  - name: Node Modules
    scopes:
      - node.module.support.js
      - node.module.support.ts
    color: .orange

  - name: support function
    scopes:
      - function.support.js
      - function.support.ts
    color: .red

  - name: Class modifiers
    scopes:
      - modifier.storage.class.meta.js
      - modifier.storage.class.meta.ts
      - export.keyword.control.class.meta.js
      - export.keyword.control.class.meta.ts
    color: .orange

#
# ─── TYPESCRIPT ─────────────────────────────────────────────────────────────────
#

  - name: TypeScript Namespaces
    scope: namespace.entity.name.meta.ts
    color: .red

  - name: TypeScript Class Modifiers
    scope: storage.modifier.ts
    color: .orange

  - name: TypeScript Return Type
    scope: primitive.return.type.function.meta.ts
    color: .orange

  - name: TypScript Type Cast
    scope: cast.expr.ts
    color: .green

  - name: Function Parameters Type
    scopes:
      - function.parameters.entity.type.ts
      - primitive.annotation.support.parameters.function.type.meta.ts
    color: .green

  - name: TypeScript Types
    scopes:
      - primitive.type.ts
      - annotation.type.meta.ts
    color: .green

  - name: TypeScript declaration Types
    scope: name.entity.type.declaration.block.meta.ts
    color: .red

  - name: Super
    scope: super.meta.ts
    color: .magenta

  - name: Type notation
    scopes:
      - begin.typeparameters.annotation.type.declaration.punctuation.meta.ts
      - end.typeparameters.annotation.type.declaration.punctuation.meta.ts
    color: .gray

  - name: Enum
    scope: name.enum.entity.meta.ts
    color: .red

#
# ─── RUBY ───────────────────────────────────────────────────────────────────────
#

  - name: Ruby defs
    scope: def.meta.ruby
    color: .orange

  - name: Ruby | ... | Separators
    scope: separator.variable.punctuation.ruby
    color: .orange

  - name: Ruby Vars
    scope: variable.ruby
    color: .green

  - name: Ruby Vars that needs to be blue
    scopes:
      - class.variable.ruby
      - instance.variable.ruby
    color: .blue

  - name: Ruby Global Vars
    scope: global.variable.ruby
    color: .red

  - name: Ruby String Interpolation Signs
    scopes:
      - embedded.begin.string.punctuation.ruby
      - embedded.end.string.punctuation.ruby
    color: .magenta

  - name: Ruby String Interpolation Body
    scope: embedded.string.punctuation.ruby
